<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Optimize images instantly with our modern compression tool">
    <title>PixelPress | Modern Image Optimizer</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --background: #f8fafc;
            --surface: #fff;
            --text: #1e293b;
            --border: #e2e8f0;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--background); color: var(--text); min-height: 100vh; padding: 2rem; display: flex; justify-content: center; }
        .container { max-width: 1200px; width: 100%; }
        .glass-panel { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 1.5rem; padding: 2rem; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05); border: 1px solid var(--border); }
        .header { text-align: center; margin-bottom: 3rem; }
        h1 { font-size: 2.5rem; margin-bottom: 1rem; background: linear-gradient(45deg, var(--primary), #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .upload-area { border: 2px dashed var(--border); border-radius: 1rem; padding: 3rem; text-align: center; background: rgba(241, 245, 249, 0.5); transition: 0.3s; }
        .upload-area:hover { border-color: var(--primary); background: rgba(241, 245, 249, 0.8); }
        .controls, .preview-grid { display: flex; gap: 1rem; flex-wrap: wrap; margin-top: 2rem; align-items: center; }
        .custom-upload { background: var(--primary); color: white; padding: 0.75rem 1.5rem; border-radius: 0.75rem; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 0.5rem; }
        .custom-upload:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .preview-card { flex: 1; min-width: 300px; border-radius: 1rem; background: var(--surface); box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); overflow: hidden; }
        .preview-card img { width: 100%; height: 300px; object-fit: contain; padding: 1rem; }
        .progress-bar { height: 4px; background: var(--border); border-radius: 2px; overflow: hidden; margin-top: 1rem; }
        .progress-fill { height: 100%; background: var(--primary); width: 80%; transition: width 0.3s; }
        .ads-container { margin: 2rem 0; padding: 1rem; background: rgba(255, 255, 255, 0.8); border-radius: 1rem; }
        @media (max-width: 768px) { body { padding: 1rem; } .preview-grid { flex-direction: column; } }
    </style>
</head>
<body>
    <div class="container">
        <header class="header glass-panel">
            <h1>PixelPress</h1>
            <p>Optimize images instantly with AI-powered compression</p>
        </header>
        <div class="ads-container">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX" data-ad-slot="XXXXXXXXXX" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
        <main class="glass-panel">
            <div class="upload-area" id="dropZone"> ðŸ“· Drag & drop images or <label class="custom-upload"><input type="file" id="imageInput" accept="image/*" hidden> Browse Files</label></div>
            <div class="controls">
                <label>Compression Level: <output id="qualityValue">80</output>%</label>
                <input type="range" id="qualitySlider" min="10" max="100" value="80" step="1" oninput="qualityValue.textContent = this.value">
                <button class="custom-upload" onclick="compressImage()">âš¡ Compress Now</button>
            </div>
            <div class="preview-grid">
                <div class="preview-card"><img id="originalPreview" alt="Original preview"></div>
                <div class="preview-card"><img id="compressedPreview" alt="Compressed preview"></div>
            </div>
        </main>
    </div>
    <script>
        const dropZone = document.getElementById('dropZone');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');
        const imageInput = document.getElementById('imageInput');
        const originalPreview = document.getElementById('originalPreview');
        const compressedPreview = document.getElementById('compressedPreview');
        
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.style.borderColor = 'var(--primary)'; });
        dropZone.addEventListener('dragleave', () => dropZone.style.borderColor = 'var(--border)');
        dropZone.addEventListener('drop', (e) => { e.preventDefault(); dropZone.style.borderColor = 'var(--border)'; handleFile(e.dataTransfer.files[0]); });
        imageInput.addEventListener('change', (e) => handleFile(e.target.files[0]));
        
        function handleFile(file) {
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (event) => { originalPreview.src = event.target.result; };
                reader.readAsDataURL(file);
            }
        }
        
        function compressImage() {
            if (!originalPreview.src) return;
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.src = originalPreview.src;
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0, img.width, img.height);
                compressedPreview.src = canvas.toDataURL('image/jpeg', qualitySlider.value / 100);
            };
        }
    </script>
</body>
</html>
